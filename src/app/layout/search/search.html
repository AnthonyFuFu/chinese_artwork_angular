<div class="search-container">
  <label for="category">分類：</label>
  <select id="category" [(ngModel)]="selectedCategory">
    <option [value]="null">全部分類</option>
    <option *ngFor="let category of categories" [value]="category.id">
      {{ category.name }}
    </option>
  </select>
  <label for="style">風格：</label>
  <select id="style" [(ngModel)]="selectedStyle">
    <option [value]="null">全部風格</option>
    <option *ngFor="let style of styles" [value]="style.id">
      {{ style.name }}
    </option>
  </select>
  <button (click)="searchArtworks()">搜尋</button>
</div>
<div class="artwork-list">
  <div *ngFor="let artwork of artworks" class="artwork-item">
    <h3>{{ artwork.AW_TITLE }}</h3>
    <p>{{ artwork.AW_DESCRIPTION }}</p>
    <p>分類：{{ artwork.CAT_NAME }}</p>
    <p>風格：{{ artwork.STYLE_NAME }}</p>
    <p>價格：{{ artwork.AW_PRICE }}</p>
    <p>尺寸：{{ artwork.AW_DIMENSION }}</p>
  </div>
</div>
